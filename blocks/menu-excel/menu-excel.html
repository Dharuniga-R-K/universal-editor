<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Template Only Example</title>
</head>
<body>

  <!-- Your template -->
  <template id="faintly-template--blocks--menu-excel"> 
    <div class="menu-block">
      <div class="main-menu-wrapper">
        <span>SELECT THE INDICATION</span>
        <div class="main-menu-button">
          <span class="label"></span>
          <span class="main-menu-arrow">▶</span>
        </div>
        <ul class="main-menu-dropdown"></ul>
      </div>
      <div class="submenu-wrapper"></div>
    </div>
  </template>

  <!-- Just some visible content so page isn't blank -->
  <h1>Open DevTools → Elements to see the &lt;template&gt; element</h1>

</body>
</html>
