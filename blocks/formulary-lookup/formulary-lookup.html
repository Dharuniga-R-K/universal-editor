<div class="formulary-lookup">
  <h2>Formulary Lookup</h2>
  <p>Use our formulary lookup to see which plans in your area include REXULTI.</p>
  <p>Please insert ZIP Code to populate formulary coverage in your area, or enter your NPI number for more detailed information.</p>
  <p class="required">Must enter ZIP Code OR NPI number field.</p>

  <div class="lookup-form">
    <div class="input-group">
      <label for="zip">ZIP CODE</label>
      <input type="text" id="zip" placeholder="Field text">
    </div>

    <div class="or-separator"><strong>OR</strong></div>

    <div class="input-group">
      <label for="npi">NPI NUMBER</label>
      <input type="text" id="npi" placeholder="Field text">
    </div>

    <button type="button" class="search-button">Search</button>
  </div>
</div>
